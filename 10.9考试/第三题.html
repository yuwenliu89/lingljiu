<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7];
      Array.prototype.mydelete = function () {
        let data = Array.from(arguments);
        data.sort((a, b) => b - a);
        for (let val of data) {
          if (val >= 0 && val < this.length) {
            this.splice(val, 1);
          }
        }
      };
      arr.mydelete(1, 5, 3, 2);
      console.log(arr);
    </script>
  </body>
</html>
